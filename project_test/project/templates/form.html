{% extends "skeleton.html" %}
{% load djangocodemirror_tags %}
{% load static from staticfiles %}

{% block base_content %}
<div class="row">
    <form action="." method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
</div>
{% codemirror_instance 'javascript' form.foo.name|add:"_codemirror" form.foo.id_for_label %}
{% endblock %}
